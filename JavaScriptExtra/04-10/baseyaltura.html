<html>
    <head>
        <link rel="stylesheet" href="../estilostareas.css">
        <script type="text/javascript">
        function hypotenuse(a, b) {
         function square(x) { return x*x; }
        
         return Math.sqrt(square(a) + square(b));
        }
        function suma (par1, par2){
            return par1 + par2;
        }

        function secondFunction(base, altura){
         var result;
         result = hypotenuse(base,altura);
         document.write ( "hipotenus= " + result);
         document.write ( "<br/>suma= " + suma(base,altura));
        }
        </script>
        </head>
        <body>
        <p>Click the following button to call the function</p>
        <form>
            <script>
                var base = Number (prompt("ingrese la base "))
                var altura = Number (prompt("ingresar la altura "))
            </script>
        <p><a href="../index.html" target="_blank">Volver</a></p>
        <input type="button" onclick="secondFunction()" value="Call Function">
        </form>
        </body>
        </html>
